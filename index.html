<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Calculator | AsmrProg</title>
      <link rel="stylesheet" href="css/null.css" />
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      
		<div class="wrapper">
			<section class="screen">
				0
			</section>

			<section class="calc__buttons">
				<div class="calc__button-row">
					<button class="calc__button double">
						C
					</button>
					<button class="calc__button">
						&larr;
					</button>
					<button class="calc__button">
						&divide;
					</button>
				</div>

				<div class="calc__button-row">
					<button class="calc__button">
						7
					</button>
					<button class="calc__button">
						8
					</button>
					<button class="calc__button">
						9
					</button>
					<button class="calc__button">
						&times;
					</button>
				</div>

				<div class="calc__button-row">
					<button class="calc__button">
						4
					</button>
					<button class="calc__button">
						5
					</button>
					<button class="calc__button">
						6
					</button>
					<button class="calc__button">
						&minus;
					</button>
				</div>

				<div class="calc__button-row">
					<button class="calc__button">
						1
					</button>
					<button class="calc__button">
						2
					</button>
					<button class="calc__button">
						3
					</button>
					<button class="calc__button">
						&plus;
					</button>
				</div>

				<div class="calc__button-row">
					<button class="calc__button triple">
						0
					</button>
					<button class="calc__button">
						&equals;
					</button>	
				</div>

			</section>
		</div>

      <script src="js/main.js"></script>
   </body>
</html>
